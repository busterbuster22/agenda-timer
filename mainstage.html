<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Timer - Main Stage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        #mainStage {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Meeting Time Display */
        .meeting-time-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .meeting-time-display h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #aaa;
            font-weight: normal;
        }

        .meeting-time-display .time {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            font-variant-numeric: tabular-nums;
        }

        /* Circular Timer Section */
        .circular-timer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .circular-timer-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .circular-timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .circular-timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }

        .circular-timer-circle-progress {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
        }

        .circular-timer-circle-progress.warning {
            stroke: #FFA726;
        }

        .circular-timer-circle-progress.overtime {
            stroke: #EF5350;
        }

        .circular-timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circular-timer-time {
            font-size: 56px;
            font-weight: bold;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .circular-timer-label {
            font-size: 16px;
            color: #aaa;
            margin-top: 5px;
        }

        .circular-timer-item-name {
            font-size: 20px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* Agenda List */
        .agenda-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }

        .agenda-container h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #fff;
        }

        .agenda-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .agenda-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid transparent;
        }

        .agenda-item.active {
            background: rgba(33, 150, 243, 0.2);
            border-left-color: #2196F3;
        }

        .agenda-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .agenda-item-left {
            flex: 1;
        }

        .agenda-item-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .agenda-item-duration {
            font-size: 14px;
            color: #aaa;
        }

        .agenda-item-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .agenda-item-timer {
            font-size: 24px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            color: #4CAF50;
        }

        .agenda-item-timer.warning {
            color: #FFA726;
        }

        .agenda-item-timer.overtime {
            color: #EF5350;
        }

        .agenda-item-used {
            font-size: 12px;
            color: #aaa;
        }

        .no-items-message {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="mainStage">
        <!-- Meeting Time Display -->
        <div class="meeting-time-display">
            <h2>Total Meeting Time</h2>
            <div class="time" id="totalMeetingTime">0:00:00</div>
        </div>

        <!-- Circular Timer for Current Item -->
        <div class="circular-timer-section" id="circularTimerSection" style="display: none;">
            <div style="display: flex; gap: 60px; align-items: center; justify-content: center; flex-wrap: wrap;">
                <!-- Agenda Item Timer Circle -->
                <div class="circular-timer-container">
                    <svg class="circular-timer-svg" viewBox="0 0 200 200">
                        <circle 
                            class="circular-timer-circle-bg"
                            cx="100" 
                            cy="100" 
                            r="90">
                        </circle>
                        <circle 
                            class="circular-timer-circle-progress"
                            id="circularProgressCircle"
                            cx="100" 
                            cy="100" 
                            r="90"
                            stroke-dasharray="565.48"
                            stroke-dashoffset="0">
                        </circle>
                    </svg>
                    <div class="circular-timer-text">
                        <div class="circular-timer-item-name" id="circularItemName"></div>
                        <div class="circular-timer-time" id="circularTimerDisplay">0:00</div>
                        <div class="circular-timer-label" id="circularTimerLabel">Remaining</div>
                    </div>
                </div>

                <!-- Speaker Timer Circle -->
                <div class="circular-timer-container">
                    <svg class="circular-timer-svg" viewBox="0 0 200 200">
                        <circle 
                            class="circular-timer-circle-bg"
                            cx="100" 
                            cy="100" 
                            r="90">
                        </circle>
                        <circle 
                            class="circular-timer-circle-progress"
                            id="speakerProgressCircle"
                            cx="100" 
                            cy="100" 
                            r="90"
                            stroke-dasharray="565.48"
                            stroke-dashoffset="565.48"
                            style="stroke: #9C27B0;">
                        </circle>
                    </svg>
                    <div class="circular-timer-text">
                        <div class="circular-timer-item-name">Speaker Time</div>
                        <div class="circular-timer-time" id="speakerTimerDisplay">0:00</div>
                        <div class="circular-timer-label">Elapsed</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agenda List -->
        <div class="agenda-container">
            <h2>Agenda</h2>
            <ul class="agenda-list" id="agendaList">
                <li class="no-items-message">No agenda items yet</li>
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/meetjs/addons/1.1.0/meet.addons.js"></script>
    <script src="mainstage.js"></script>
</body>
</html>
