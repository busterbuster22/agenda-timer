<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Timer - Main Stage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        #mainStage {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Circular Timer Section */
        .circular-timer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .circular-timer-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .circular-timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .circular-timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }

        .circular-timer-circle-progress {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .circular-timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circular-timer-time {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .circular-timer-label {
            font-size: 18px;
            color: #aaa;
            margin-top: 8px;
            font-weight: 500;
        }

        /* Agenda List */
        .agenda-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }

        .agenda-container h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #fff;
        }

        .agenda-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .agenda-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid transparent;
        }

        .agenda-item.active {
            background: rgba(33, 150, 243, 0.2);
            border-left-color: #2196F3;
        }

        .agenda-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .agenda-item-left {
            flex: 1;
        }

        .agenda-item-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .agenda-item-duration {
            font-size: 14px;
            color: #aaa;
        }

        .agenda-item-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .agenda-item-timer {
            font-size: 24px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            color: #4CAF50;
        }

        .agenda-item-timer.warning {
            color: #FFA726;
        }

        .agenda-item-timer.overtime {
            color: #EF5350;
        }

        .agenda-item-used {
            font-size: 12px;
            color: #aaa;
        }

        .no-items-message {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="mainStage">
        <!-- Circular Timers (Always Visible) -->
        <div class="circular-timer-section">
            <!-- Total Meeting Time Circle -->
            <div class="circular-timer-container">
                <svg class="circular-timer-svg" viewBox="0 0 200 200">
                    <circle 
                        class="circular-timer-circle-bg"
                        cx="100" 
                        cy="100" 
                        r="90">
                    </circle>
                    <circle 
                        class="circular-timer-circle-progress"
                        id="meetingProgressCircle"
                        cx="100" 
                        cy="100" 
                        r="90"
                        stroke="#4CAF50"
                        stroke-dasharray="565.48"
                        stroke-dashoffset="565.48">
                    </circle>
                </svg>
                <div class="circular-timer-text">
                    <div class="circular-timer-time" id="meetingTimerDisplay">0:00:00</div>
                    <div class="circular-timer-label">Meeting Time</div>
                </div>
            </div>

            <!-- Speaker Timer Circle -->
            <div class="circular-timer-container">
                <svg class="circular-timer-svg" viewBox="0 0 200 200">
                    <circle 
                        class="circular-timer-circle-bg"
                        cx="100" 
                        cy="100" 
                        r="90">
                    </circle>
                    <circle 
                        class="circular-timer-circle-progress"
                        id="speakerProgressCircle"
                        cx="100" 
                        cy="100" 
                        r="90"
                        stroke="#9C27B0"
                        stroke-dasharray="565.48"
                        stroke-dashoffset="565.48">
                    </circle>
                </svg>
                <div class="circular-timer-text">
                    <div class="circular-timer-time" id="speakerTimerDisplay">0:00</div>
                    <div class="circular-timer-label">Speaker Time</div>
                </div>
            </div>
        </div>

        <!-- Agenda List -->
        <div class="agenda-container">
            <h2>Agenda</h2>
            <ul class="agenda-list" id="agendaList">
                <li class="no-items-message">No agenda items yet</li>
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/meetjs/addons/1.1.0/meet.addons.js"></script>
    <script src="mainstage.js"></script>
</body>
</html>
